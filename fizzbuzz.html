<html>
<head>
	<meta charset="utf-8">
	<title>FizzBuzz | javascript</title>
</head>
<body>
<script>


var output = [];

var input = prompt('Vpisi stevilo iz mnozice naravnih stevil, vecje od nic:');

while (input == null || Number.isInteger(parseInt(input)) == false || parseInt(input) < 1) {
	input = prompt('Napacen vnos! Vpisi stevilo iz mnozice naravnih stevil, vecje od nic:');
}

for (i = 1; i <= input; i++) {
	if (i % 3 == 0 && i % 5 == 0) {
		output.push('fizzbuzz');
		if (i < input) {
			output.push(', ');
		}
	}
	else if (i % 3 == 0) {
		output.push('fizz');
		if (i < input) {
			output.push(', ');
		}
	}
	else if (i % 5 == 0) {
		output.push('buzz');
		if (i < input) {
			output.push(', ');
		}
	}
	else {
		output.push(i)
		if (i < input) {
			output.push(', ');
		}
	}
}

for (var i in output) {
	document.write(output[i]);
}


</script>
</body>
</html>
